<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application d'Échecs</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #2c3e50;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .main-container {
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        max-width: 800px;
      }

      .btn {
        margin: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .display-4 {
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .lead {
        margin-bottom: 2rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-container text-center">
        <h1 class="display-4">Bienvenue dans l'Application d'Échecs</h1>
        <p class="lead">
          Jouez aux échecs, visualisez le plateau et suivez vos mouvements!
        </p>

        <div class="d-grid gap-3 d-md-block">
          <a href="/new-game" class="btn btn-primary btn-lg">Nouvelle partie</a>
          <a href="/available-games" class="btn btn-success btn-lg"
            >Rejoindre une partie</a
          >
          <a href="/board/view" class="btn btn-outline-secondary btn-lg"
            >Voir le Plateau</a
          >
          <a href="/board" class="btn btn-outline-info btn-lg"
            >API du Plateau</a
          >
        </div>

        {% if error %}
        <div class="alert alert-danger mt-4">{{ error }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>
